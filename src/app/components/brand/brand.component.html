<ul class="list-group">
    <li routerLink="" [class]="getAllBrandClass()"
    >All Brands
    </li>
    <li *ngFor="let brand of brands"
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.id}}"
    [class]="getCurrentBrandClass(brand)"
    >
    {{brand.name}}
    </li>
</ul>
